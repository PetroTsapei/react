name: CI

on:
  pull_request:
    branches:
      - development

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and generate report
        run: npm run lint:report || true

      - name: Run Prettier check
        run: npm run prettier

      - name: Run npm audit and generate report
        run: npm run audit

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: lint-report.json

      - name: Upload Audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json

      - name: Generate build
        run: npm run build

      # - name: Run tests
      #   run: npm test

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download ESLint report
        uses: actions/download-artifact@v4
        with:
          name: eslint-report

      - name: Fix ESLint report to be relative
        run: sed -i '' 's|"/home/runner/work/react/react/|\"./|g' lint-report.json

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
